# ===================================================================
# CONFIGURACAO DO CONNECTA - GLOBAL SOLUTION FIAP
# ===================================================================

# Application
spring.application.name=ConnectA
server.port=8080

# ===================================================================
# DATABASE - ORACLE
# ===================================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HIKARI CONNECTION POOL - Reduzir para evitar ORA-02391
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================================
# MENSAGERIA - RABBITMQ
# ===================================================================
spring.rabbitmq.addresses=${RABBITMQ_URL}

# ===================================================================
# CACHE
# ===================================================================
spring.cache.type=simple

# ===================================================================
# Configuracao de encoding UTF-8
# ===================================================================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===================================================================
# INTERNACIONALIZACAO (PT e ES)
# ===================================================================
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# ===================================================================
# GROQ AI API
# ===================================================================
groq.api.key=${GROQ_API_KEY}
groq.api.url=https://api.groq.com/openai/v1/chat/completions
groq.api.model=llama-3.3-70b-versatile

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# ===================================================================
# Permite referencias circulares
# ===================================================================
spring.main.allow-circular-references=true

# ===================================================================
# ACTUATOR - HEALTH CHECK
# ===================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===================================================================
# SWAGGER/OPENAPI
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# ===================================================================
# API CONFIGURATION
# ===================================================================
api.version=v1
api.base-path=/api/${api.version}

# ===================================================================
# LOGGING
# ===================================================================
logging.level.br.com.fiap.gs=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.br.com.fiap.gs.ConnectA.service.AssistentePerfilService=DEBUG

context.initializer.classes=br.com.fiap.gs.ConnectA.config.DotenvConfig

# ===================================================================
# SECURITY
# ===================================================================
spring.security.cors.allowed-origins=*
spring.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.security.cors.allowed-headers=*